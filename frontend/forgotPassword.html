<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/forgotPassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <!-- Logo -->
        <div class="logo" style="text-align: center; margin-bottom: 30px;">
            <i class="fas fa-bolt" style="font-size: 32px; color: var(--primary-color);"></i>
            <span style="font-size: 24px; font-weight: 700; color: var(--primary-color); margin-left: 8px;">Quên mật khẩu?</span>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator" id="stepIndicator">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
        </div>

        <!-- Alert Messages -->
        <div id="alertBox"></div>

        <!-- Step 1: Email Verification -->
        <div class="step-content" id="step1" style="display: block;">
            <div class="forgot-header">
                <div class="forgot-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h1 class="forgot-title">Quên Mật Khẩu?</h1>
                <p class="forgot-subtitle">Nhập email của bạn để nhận mã xác thực</p>
            </div>

            <form id="emailForm" onsubmit="handleEmailSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="emailInput">Email</label>
                    <input 
                        type="email" 
                        id="emailInput" 
                        class="form-control" 
                        placeholder="Nhập email đã đăng ký"
                        required
                    >
                </div>

                <button type="submit" class="btn-submit" id="emailSubmitBtn">
                    <i class="fas fa-arrow-right"></i> Tiếp tục
                </button>
            </form>
        </div>

        <!-- Step 2: OTP Verification -->
        <div class="step-content" id="step2" style="display: none;">
            <div class="forgot-header">
                <div class="forgot-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="forgot-title">Xác Thực OTP</h1>
                <p class="forgot-subtitle">Nhập mã OTP đã gửi tới email</p>
            </div>

            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                Mã OTP đã được gửi tới <strong id="emailDisplay">email</strong>
            </div>

            <form id="otpForm" onsubmit="handleOtpSubmit(event)">
                <label class="form-label">Mã OTP (6 chữ số)</label>
                <div class="otp-input-group" id="otpGroup">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                </div>

                <div class="resend-otp">
                    Bạn chưa nhận được mã? 
                    <a href="#" onclick="handleResendOtp(event)" id="resendBtn">Gửi lại</a>
                    <span class="countdown" id="countdown"></span>
                </div>

                <button type="submit" class="btn-submit" id="otpSubmitBtn">
                    <i class="fas fa-check"></i> Xác thực
                </button>
            </form>

            <div class="back-login" style="margin-top: 15px;">
                <a href="#" onclick="goBackToStep(1, event)">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại
                </a>
            </div>
        </div>

        <!-- Step 3: Reset Password -->
        <div class="step-content" id="step3" style="display: none;">
            <div class="forgot-header">
                <div class="forgot-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="forgot-title">Đặt Lại Mật Khẩu</h1>
                <p class="forgot-subtitle">Nhập mật khẩu mới của bạn</p>
            </div>

            <form id="resetForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="newPassword">Mật Khẩu Mới</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-control" 
                        placeholder="Nhập mật khẩu mới"
                        required
                        oninput="checkPasswordStrength(this.value)"
                    >
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Xác Nhận Mật Khẩu</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-control" 
                        placeholder="Nhập lại mật khẩu"
                        required
                    >
                </div>

                <button type="submit" class="btn-submit" id="resetSubmitBtn">
                    <i class="fas fa-save me-1"></i> Cập Nhật Mật Khẩu
                </button>
            </form>

            <div class="back-login" style="margin-top: 15px;">
                <a href="#" onclick="goBackToStep(2, event)">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại
                </a>
            </div>
        </div>

        <!-- Back to Login -->
        <div class="back-login">
            <a href="./index.html">
                <i class="fas fa-sign-in-alt me-1"></i> Quay lại đăng nhập
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/quenmatkhau.js"></script>
</body>
</html>
