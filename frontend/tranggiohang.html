<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/giohang.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/frontend/trangchu.html">
                <i class="fas fa-bolt"></i> TechStore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <div class="d-flex align-items-center ms-auto">
                    <!-- Giỏ hàng -->
                    <div class="position-relative me-3">
                        <a href="./tranggiohang.html" class="text-white position-relative" onclick="toggleCart(event)">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="cart-count">
                                0
                            </span>
                        </a>
                    </div>

                    <!-- User Menu -->
                    <div class="dropdown">
                        <a href="#" class="text-white dropdown-toggle d-flex align-items-center"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="user-avatar" src="./img/avt.jpg" alt="avatar"
                                class="rounded-circle me-2" style="width:30px;height:30px;object-fit:cover;">
                            <span id="user-name">Tài khoản</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <!-- Khi chưa đăng nhập -->
                            <li class="not-logged-in"><a class="dropdown-item" href="#" onclick="showLogin(event)"><i
                                        class="fas fa-sign-in-alt me-2"></i>Đăng nhập</a></li>

                            <!-- Khi đã đăng nhập -->
                            <li class="logged-in d-none"><a class="dropdown-item" href="#"><i
                                        class="fas fa-user-circle me-2"></i>Tài khoản của tôi</a></li>
                            <li class="logged-in d-none"><a class="dropdown-item" href="#"><i
                                        class="fas fa-box me-2"></i>Đơn hàng của tôi</a></li>
                            <li class="logged-in d-none">
                                <hr class="dropdown-divider">
                            </li>
                            <li class="logged-in d-none"><a class="dropdown-item text-danger" href="#"
                                    onclick="logout(event)"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="breadcrumb-section">
            <h5><i class="fas fa-shopping-cart me-2"></i>Giỏ Hàng</h5>
        </div>

        <div id="cartContent">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>
                            <input class="form-check-input product-checkbox" type="checkbox" id="selectAll"
                                onchange="toggleSelectAll()">
                        </th>
                        <th>Sản phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Số tiền</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Cart items will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <div id="emptyCart" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <h6>Giỏ hàng của bạn còn trống</h6>
            <p class="text-muted" style="font-size: 0.9rem;">Hãy chọn thêm sản phẩm để mua sắm nhé</p>
        </div>
    </div>

    <!-- Summary Box - Fixed at Bottom -->
    <div class="right-summary">
        <div class="summary-box">
            <div class="summary-left">
                <div class="select-all-checkout">
                    <input class="form-check-input" type="checkbox" id="selectAllBottom" onchange="toggleSelectAll()">
                    <label for="selectAllBottom">
                        Chọn tất cả (<span id="totalItems">0</span>)
                    </label>
                </div>
                <div class="summary-info">
                    <div class="summary-item">
                        <label>Tổng thanh toán (<span id="selectedCount">0</span> Sản phẩm):</label>
                        <span id="subtotal" class="price-text">0₫</span>
                    </div>
                </div>
            </div>
            
            <div class="summary-right">
                <div class="summary-total-section">
                    <div class="summary-total-label">Tổng thanh toán</div>
                    <div class="summary-total-price" id="total">0₫</div>
                </div>
                <button class="btn btn-primary btn-buy-now" id="buyNowBtn" onclick="buyNow()" disabled>
                    Mua Hàng (<span id="selectedCountBtn">0</span>)
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden element for shipping fee -->
    <span id="shipping" style="display: none;">Miễn phí</span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/giohang.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
