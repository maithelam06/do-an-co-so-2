<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Tin nhắn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/css/admin.css" />
    <link rel="stylesheet" href="/frontend/css/chat-admin.css">
</head>

<body>

    <!-- HEADER -->
    <header class="admin-header">
        <div class="header-content">
            <div class="header-left">
                <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
                <div class="brand">
                    <i class="fas fa-bolt"></i>
                    <span>TechStore Admin</span>
                </div>
            </div>
        </div>
    </header>

    <!-- SIDEBAR -->
     <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="#" class="menu-link active">
                    <i class="fas fa-home menu-icon"></i>
                    <span class="menu-text">Tổng quan</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/frontend/Admin/productmanagement.html" class="menu-link">
                    <i class="fas fa-box menu-icon"></i>
                    <span class="menu-text">Quản lý sản phẩm</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/frontend/Admin/order.html" class="menu-link">
                    <i class="fas fa-shopping-cart menu-icon"></i>
                    <span class="menu-text">Đơn hàng</span>
                    <span class="menu-badge">12</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/frontend/Admin/customermanagement.html" class="menu-link">
                    <i class="fas fa-users menu-icon"></i>
                    <span class="menu-text">Khách hàng</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/frontend/Admin/statistics.html" class="menu-link">
                    <i class="fas fa-chart-line menu-icon"></i>
                    <span class="menu-text">Thống kê</span>
                </a>
            </li>

            <li class="menu-item">
                <a href="/frontend/Admin/promotion.html" class="menu-link">
                    <i class="fas fa-percent menu-icon"></i>
                    <span class="menu-text">Khuyến mãi</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-star menu-icon"></i>
                    <span class="menu-text">Đánh giá</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/frontend/Admin/chat-admin.html" class="menu-link">
                    <i class="fas fa-comment menu-icon"></i>
                    <span class="menu-text">Tin nhắn</span>
                    <span class="menu-badge">8</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-cog menu-icon"></i>
                    <span class="menu-text">Cài đặt</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- MAIN CHAT -->
    <main class="main-content" id="mainContent">

        <div class="welcome-section mb-4">
            <h2><i class="fas fa-comment-dots"></i> Hộp thư liên hệ</h2>
            <p class="text-muted">Trao đổi trực tiếp với khách hàng.</p>
        </div>

        <div class="chat-wrapper shadow">

            <div class="chat-users" id="userList">
                <div class="p-3 text-center text-muted">Đang tải...</div>
            </div>

            <div class="chat-box">
                <div class="chat-header">
                    <span id="chatUserName">Chọn khách để chat</span>
                </div>

                <div id="messages" class="no-chat">
                    Không có cuộc trò chuyện nào được chọn.
                </div>

                <div class="chat-input">
                    <input id="messageInput" class="form-control" placeholder="Nhập tin nhắn..." disabled />
                    <button id="sendBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

        </div>

    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/chat.js"></script>

</body>

</html>
